<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body class="tudo">

        <h1>Atividades de JSON</h1>

    <div class="boxs">
        <h1> Literalmente</h1>
        <p id="literalmente"></p>
    </div>

    <div class="boxs">
        <h1>Função adequada</h1>
        <p id="adequada"></p>
    </div>

    <div class="boxs">
        <h1>String</h1>
        <p id="string"></p>    
    </div>

    <script>

        const JL = {"nome":"Nasus, 9, Shurima"}
        document.getElementById("literalmente").innerHTML = JL.nome

        const JA = '{"nome":"GangPlank", "idd":11}'
        const AO = JSON.parse(JA)
        document.getElementById("adequada").innerHTML = AO.nome

        const JS = {nome: "Fiora", idd: 10, Região: "Demacia"}
        const SO = JSON.stringify(JS)
        document.getElementById("string").innerHTML = SO

    </script>
    
</body>
</html>
